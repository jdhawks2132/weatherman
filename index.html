<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Weather-All</title>
</head>

<body>
  <div class="container p-5">
    <header>
      <div class="row my-4">
        <div class="col-md-12 text-center p-3">
          <h1 class="m-20">Weather-All</h1>
        </div>
      </div>
    </header>
    <div class="row my-4 bg-light shadow-sm rounded border border-dark p-4">
      <div class="col-md-4">
        <h2 class="text-center">Search US Cities:</h2>
        <form id='city-form' class="form">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" required placeholder="Enter city">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" name="state" required placeholder="Enter state">
          </div>
          <button type="submit" class="btn btn-primary my-2" id="search">Submit</button>
        </form>
        <div class="search-buttons"></div>
        <div id="clear" class="clear-storage"></div>
      </div>
      <div class="today col-md-8">
        <h2 class="text-center">Search Results:</h2>
      </div>
    </div>
    <div class="row my-4 bg-light shadow-sm rounded border border-dark p-4">
      <div class="col-md-12">
        <h2 class="text-center">5 Day Forecast:</h2>
        <div class="results"></div>
      </div>
    </div>
    <div class="row five-day-forecast justify-content-center my-4 bg-light shadow-sm rounded border border-dark p-4">

    </div>
  </div>
  <!-- JS and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
  <script src="./assets/states.js"></script>
</body>

</html>
